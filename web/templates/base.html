<html>
    <head>
        {% if title %}
        <title>{{ title }} - Баргузин</title>
        {% else %}
        <title>Расчет средневзвешенной ставки</title>
        {% endif %}
    </head>
    <body>
        {% block content %}{% endblock %}
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </body>
</html>
